<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Desafio TimeTracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card main">
        <div class="sup1">
          <div class="picwrap">
            <img
              src="./images/image-jeremy.png"
              alt="Foto de usuario"
              class="pic"
            />
          </div>
          <div class="textwrap"><p>Report for</p></div>
          <div class="namewrap"><p>Jeremy Robson</p></div>
        </div>
        <div class="inf1">
          <div><p>Daily</p></div>
          <div><p>Weekly</p></div>
          <div><p>Monthly</p></div>
        </div>
      </div>
      <div class="card">
        <div class="sup2">
          <img src="./images/icon-work.svg" alt="Icono trabajo" />
        </div>
        <div class="inf">
          <p class="points">...</p>
          <p class="act">Work</p>
          <p class="dur">32hrs</p>
          <p class="ult">Last Week - 36hs</p>
        </div>
      </div>
      <div class="card">
        <div class="sup3">
          <img src="./images/icon-play.svg" alt="Icono de play" />
        </div>
        <div class="inf">
          <p class="points">...</p>
          <p class="act">Play</p>
          <p class="dur">10hrs</p>
          <p class="ult">Last Week - 8hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="sup4">
          <img src="./images/icon-study.svg" alt="Icono de estudio" />
        </div>
        <div class="inf">
          <p class="points">...</p>
          <p class="act">Study</p>
          <p class="dur">4hrs</p>
          <p class="ult">Last Week - 7hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="sup5">
          <img src="./images/icon-exercise.svg" alt="Icono ejercicio" />
        </div>
        <div class="inf">
          <p class="points">...</p>
          <p class="act">Exercise</p>
          <p class="dur">4hrs</p>
          <p class="ult">Last Week - 5hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="sup6">
          <img src="./images/icon-social.svg" alt="Icono social" />
        </div>
        <div class="inf">
          <p class="points">...</p>
          <p class="act">Social</p>
          <p class="dur">5hrs</p>
          <p class="ult">Last Week - 10hrs</p>
        </div>
      </div>
      <div class="card">
        <div class="sup7">
          <img src="./images/icon-self-care.svg" alt="Icono cuidado personal" />
        </div>
        <div class="inf">
          <p class="points">...</p>
          <p class="act">Self Care</p>
          <p class="dur">2hrs</p>
          <p class="ult">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
